<!-- 404.html for GitHub Pages SPA redirect -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <script type="text/javascript">
      // GitHub Pages SPA redirect script
      (function() {
        var l = window.location;
        var pathname = l.pathname.replace(/^\//, "");
        if (pathname && pathname !== "index.html") {
          var newUrl = "/?redirect=" + encodeURIComponent(pathname + l.search + l.hash);
          window.location.replace(newUrl);
        }
      })();
    </script>
    <script type="text/javascript">
      // SPA redirect for GitHub Pages
      (function() {
        var l = window.location;
        var pathname = l.pathname;
        // Only redirect if not already at root
        if (pathname !== '/' && !pathname.match(/^\/404\.html/)) {
          var redirectUrl = l.protocol + '//' + l.host + '/?redirect=' + encodeURIComponent(pathname + l.search + l.hash);
          window.location.replace(redirectUrl);
        }
      })();
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/">click here</a>.</p>
  </body>
</html>
